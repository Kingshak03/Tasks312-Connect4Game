<!DOCTYPE html>
<head>
    <title>Project Part 2</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link type="image/png" sizes="16x16" rel="icon" href="\static\images\TASKSFavicon.png">
</head>

<body onload="welcome();">

    <div class="title">
        <h2>Tasks App </h2>
    </div>
    
    <div class="header">
        <div>
            <img src="static/images/eagle.jpg" alt="TASKS Favicon" class="my_image"/></div>
        <div>
            <p id="paragraph">
                Hi, Welcome to TASKS HOMEPAGEðŸ™‚
            </p>
        </div>
    </div>
    
    
<div class="contents">
    <div class="user-list">
        Register:
        <form action="/register" method="post" enctype="application/x-www-form-urlencoded">
            <label>Username:
                <input id="reg-form-username" type="text" name="username_reg"/>
            </label>
            <br/>
            <label>Password:&nbsp;
                <input id="reg-form-pass" type="password" name="password_reg">
            </label>
            <input type="submit" value="Post">
        </form>

        Login:
        <form action="/login" method="post" enctype="application/x-www-form-urlencoded">
            <label>Username:
                <input id="login-form-username" type="text" name="username_login"/>
            </label>
            <br/>
            <label>Password:&nbsp;
                <input id="login-form-pass" type="password" name="password_login">
            </label>
            <input type="submit" value="Post">
        </form>


    </div>

    <div class="post-creation">
        Create a Post:
        <form action="/create_post" method="post" enctype="application/x-www-form-urlencoded">
            <label>Title:
                <input type="text" name="title" id="title"/>
            </label>
            <br/>
            <label>Description:
                <textarea name="description" id="description"></textarea>
            </label>
            <input type="submit" value="Post" >
        </form>
    </div>

    <div class="posts">
        {% for post in posts %}
            <div class="post" id="post">
                <h3>{{ post.title }}</h3>
                <p>{{ post.description }}</p>
                <span>Posted by: {{ post.username }}</span>
            </div>
        {% endfor %}
    </div>


</div>
    
    
<script src="static/js/function.js"></script>
</body>
</html>
