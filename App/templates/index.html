<!DOCTYPE html>
<html>
    
<head>
    <title>Project Part 2</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link type="image/png" sizes="16x16" rel="icon" href="\static\images\TASKSFavicon.png">
</head>

<body onload="welcome();">

<div class="title">
    <h2>Tasks App </h2>
</div>
    
<div class="header">
    <div>
        <img src="\static\images\TASKSFavicon.png" alt="It's A favicon" class="my_image"/></div>
    <div>
        <p id="paragraph">
            {% if logged_username %}
            Hi, Welcome {{ logged_username }} ðŸ™‚
            {% else %}
            Hi, Welcome to TASKS HOMEPAGEðŸ™‚
            {% endif%}
        </p>
    </div>
</div>
    
    
<div class="contents">
    <div class="posts">
        <div id ="post-history"> 
        </div>

        <div class="post-form">
            <hr>
            Create a Post:
            <form action="/create_post" method="post" enctype="application/x-www-form-urlencoded">
                <label>Title:
                    <input type="text" name="title" id="title"/>
                </label>
                <br/>
                <label>Description:
                    <textarea name="description" id="description"></textarea>
                </label>
                <input type="submit" value="Post" >
            </form>
        </div>
    </div>


    <div class="user-list">
        Register:
        <form action="/register" method="post" enctype="application/x-www-form-urlencoded">
            <label>Username:
                <input id="reg-form-username" type="text" name="username_reg"/>
            </label>
            <br/>
            <label>Password:&nbsp;
                <input id="reg-form-pass" type="password" name="password_reg">
            </label>
            <input type="submit" value="Post">
        </form>

        Login:
        <form action="/login" method="post" enctype="application/x-www-form-urlencoded">
            <label>Username:
                <input id="login-form-username" type="text" name="username_login"/>
            </label>
            <br/>
            <label>Password:&nbsp;
                <input id="login-form-pass" type="password" name="password_login">
            </label>
            <input type="submit" value="Post">
        </form>

    </div>
</div>

<script src="static/js/function.js"></script>
</body>
</html>
